<!DOCTYPE html>
<html>

<head>
    <!-- Standard bajo el cual codificamos los caracteres a lenguaje máquina -->
    <meta charset="utf-8">
    <!-- Optimización para dispositivos móviles. Por defecto, el navegador, renderiza
  el contenido en un viewport virtual más grande para despues reescalarlo al tamaño
  de pantalla. Hace esto porque supone que la web no está optimizada para móvil (no 
  usa media queries para controlar distintos tamaños de pantalla). Con esta técnica
  se consigue que webs no optimizadas se rendericen correctamente en pantallas más 
  pequeñas. Sin embargo, perjudica a webs que SI han sido optimizadas usando media
  queries, ya que las mediaqueries en un viewport mas gránde podrían no detectarse
  o no funcionar adecuadamente. En tal caso, indicamos al navegador que utilice
  un viewport igual al tamaño de pantalla del dispositivo y sin escalado inicial (=1).
  -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Título que se verá en la pestaña del navegador -->
    <title>Bootcamp Javascript - Lab 6 - Algoritmos II</title>
    <!-- Añade la hoja de estilos con las reglas css -->
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <header id="title">
        <h1>Lab 6 - Algoritmos II</h1>
    </header>
    <main class="">
        <div class="c-crypto">
            <textarea type="text" id="user-message" placeholder="Encrypt your message..."></textarea>
        </div>
        <div class="c-btn__wrp">
            <button id="encrypt" class="c-buttons">Encriptar</button>
            <button id="decrypt" class="c-buttons">Desencriptar</button>
        </div>
        <div class="c-crypto">
            <textarea type="text" id="encrypted-message" placeholder="Decrypt your message..."></textarea>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
